# Site
name: 'covid-curve.us'
description: 'Data and analysis of covid-19 crisis'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/covid-mundana'
disqus: 'demowebsite'
email: 'jacobfulano@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
    jacob:
      name:           Jacob
      site:           https://www.github.io/jacobfulano
      avatar:         /assets/images/profile2.jpg
      bio:            "PhD student in computational neuroscience. Concerned data scientist"
      email:          jacobfulano@gmail.com
      twitter:        https://twitter.com/jacobfulano

    jane:
      name:           Jane
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: jacob
      avatar: /assets/images/profile2.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
